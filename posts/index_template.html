<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Advent Calendar</title>
    <meta name="description" content="25 posts about image processing in browser using Canvas">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
    <div id="header">
      <h1>Canvas Advent <i class="fa fa-calendar"></i></h1>
      <p>25 posts about image processing in browser using Canvas</p>
    </div>
    <div id="main">
      {{posts}}
    </div>
      {{> footer}}
    </div>
    <script></script>
    {{#if ga}}
      {{> ga }}
    {{/if}}
  </body>
</html>
